<!doctype html>
<html>
<head><title>videojs-comscore Plugin Example</title></head>
<style>
.example-description {
  background-color: #ddd;
  border: thin solid #333;
  padding: 5px;
}
</style>
<link rel="stylesheet" href="libs/video-js-4.1.0/video-js.css">
<script src="libs/video-js-4.1.0/video.js"></script>
<body>
<p class="example-description">
  You can see a player configured with the videojs-comscore plugin below. Check out
  the page source to see an example of how to configure the plugin yourself.
</p>
<video class="video-js vjs-default-skin" src="https://s3-us-west-1.amazonaws.com/fullscreen-tv/uploads/balloon+jump+480p.mp4" controls></video>

<script src="libs/comscore/streamsense.min.js"></script>
<script src="src/videojs.comscore.js"></script>
<!--
  video.js will automatically initialize the video element since it's loaded in
  the head of the document but you still need to configure and initialize the
  plugin.
-->
<script>
var

  // save a reference to the video element
  video = document.querySelector('video'),

  // save a reference to the video.js player for that element
  player = videojs(video);

  // initialize the plugin with some custom options:
  player.comscore(1234567890, [
    {
      id: 45234532,
      name: 'Zencoder test video',
      publisher: 'Zencoder',
      url: 'http://vjs.zencdn.net/v/oceans.mp4'
    },
    {
      id: 'adas23490d8fasd9f8asd9f08ad0f',
      name: 'Test Video',
      show: 'Hampton Testing',
      duration: 900000, // in ms
      publisher: 'Brandon Aaskov',
      ad: false,
      url: 'https://s3-us-west-1.amazonaws.com/fullscreen-tv/uploads/balloon+jump+480p.mp4'
    }]
  );
</script>
</body>
</html>
