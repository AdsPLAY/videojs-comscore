<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-comscore Test Suite</title>

  <!-- Load local video.js -->
  <link rel="stylesheet" href="../libs/video-js-4.1.0/video-js.min.css" media="screen">
  <script src="../libs/comscore/streamsense.min.js"></script>
  <script src="../libs/video-js-4.1.0/video.js"></script>

  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>

  <!-- Load local lib and tests. -->
  <script src="../src/videojs.comscore.js"></script>
  <script src="../node_modules/lodash/dist/lodash.min.js"></script>
  <script src="../node_modules/sinon/lib/sinon.js"></script>
  <script src="tests.js"></script>

  <!-- "mocks" -->
  <script src="mocks/playlist.js"></script>
  <script src="mocks/keymappedPlaylist.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <!--
    video.js will automatically initialize the video element since it's loaded in
    the head of the document but you still need to configure and initialize the
    plugin.
  -->
    <video
        class="video-js vjs-default-skin"
        width="1024"
        height="576"
        controls></video>
  </div>
</body>
</html>
